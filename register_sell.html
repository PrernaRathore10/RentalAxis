<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <title>Registration To Sell Product</title>
    <link rel="stylesheet" href="style/script/register.css" />
    <link rel="stylesheet" href="style/script/nav.css" />
  </head>
  <body>
    <nav>
      <div class="nav-content">
        <div class="logo">
          <a href="#">RentalAxis</a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="chatbot">chatbot</a></li>
          <li><a href="index.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <section class="container">
      <header>Registration To Sell Product</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Owner Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>
        <div class="input-box">
          <label>Qualification</label>
          <input type="text" placeholder="Enter qualification" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Price</label>
            <input type="number" placeholder="0.00" required />
          </div>
        </div>

        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <input
            type="text"
            placeholder="Enter street address line 2"
            required
          />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>College</option>
                <option>SATI Vidisha</option>
                <option>MANIT Bhopal</option>
                <option>MITS Gwalior</option>
                <option>IIT Indore</option>
                <option>SGSITS Indore</option>
                <option>RGPV Bhopal</option>
                <option>NIT Nagpur</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="form-container">
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" />
            <input type="submit" value="Upload" />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const fileInput = document.querySelector("#photo");
          const file = fileInput.files[0];

          // Perform any necessary file validation or processing here
          // Example: You can access the file using `file` variable and perform further operations
          console.log("Selected file:", file);

          // Clear the file input value
          fileInput.value = "";
        });
      });
    </script>
    <script>
      let nav = document.querySelector("nav");
      window.onscroll = function () {
        if (document.documentElement.scrollTop > 20) {
          nav.classList.add("sticky");
        } else {
          nav.classList.remove("sticky");
        }
      };
    </script>
  </body>
</html>
